<div class="input-group mb-3">
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="inputGroupFile02"  (change)="onChangeFile($event)">
      <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
    </div>
    <div class="input-group-append">
      <span  (click)="save()" class="input-group-text" id="">Upload</span>
    </div>
</div>
