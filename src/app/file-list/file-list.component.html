<div class="container-fluid" >
    <div class="row">
      <div class="col-8">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">MIME TYPE</th>
              <th scope="col">File</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of rawMetadata; let i=index;">
              <th scope="row">{{i+1}}</th>
              <td>{{item.data.mimetype}}</td>
              <td>{{item.data.path}}</td>
              <td><button type="button" (click)="previewImage(item)">View</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <app-file [imagePreviewData] = "imagePreviewData"></app-file>
    </div>
  </div>
